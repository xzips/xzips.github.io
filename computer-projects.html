

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Projects</title>
  <link rel="stylesheet" href="styles-projects.css">
</head>
<body>
  <div class="projects-container">
    <!-- Add project cards here -->
    <div class="project-card" onclick="openModal(this)">
      <img src="projects/civ-bridge-analysis/civ-bridge-interface-1.PNG" alt="Project 1">
      <div class="project-info">
        <h3 class="project-title">Project 1</h3>
        <p class="project-description">Short description of Project 1.</p>
      </div>
      <div class="project-hover">
        <p>Details</p>
      </div>
    </div>
    <!-- Add more project cards as needed -->
  </div>
  <div class="project-modal" onclick="closeModal(this)">
    <div class="modal-content">
      <h2 class="modal-title">Project Title</h2>
      <div class="modal-section">
        <h3>Summary</h3>
        <p>Project summary goes here.</p>
      </div>
      <div class="modal-section">
        <h3>Details</h3>
        <p>Detailed information about the project goes here.</p>
      </div>
      <div class="modal-section">
        <h3>Media</h3>
        <p>Images and videos related to the project go here.</p>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
